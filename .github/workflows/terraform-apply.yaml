name: 'Terraform Plan'

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - eks-*
  push:
    branches:
      - eks-*

env:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  contents: read

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
        working-directory: eks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.3
          terraform_wrapper: true

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -diff

      - name: Terraform Validate
        run: terraform validate

      # ---- PLAN ----
      - name: Terraform Plan
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: |
          terraform plan -input=false -no-color -out=plan.tfplan | tee plan.txt

      - name: Terraform Plan Summary
        id: plan_summary
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          terraform show -json plan.tfplan > plan.json
          adds=$(jq '[.resource_changes[]? | select(.change.actions[]? == "create")] | length' plan.json)
          updates=$(jq '[.resource_changes[]? | select(.change.actions[]? == "update")] | length' plan.json)
          deletes=$(jq '[.resource_changes[]? | select(.change.actions[]? == "delete")] | length' plan.json)
          summary="Plan: ${adds} to add, ${updates} to change, ${deletes} to destroy."
          echo "plan_summary=${summary}" >> $GITHUB_OUTPUT
          # provide a short snippet of the plan text for quick inspection
          head -c 5000 plan.txt > plan_snippet.txt || true
          echo "plan_snippet<<EOF" >> $GITHUB_OUTPUT
          cat plan_snippet.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      